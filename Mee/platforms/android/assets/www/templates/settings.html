<ion-view>
    <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Password</span>
            <input type="password" placeholder="********" ng-model="settings.currentpassword">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">New password</span>
            <input type="password" placeholder="" ng-model="settings.newpassword">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">New password again</span>
            <input type="password" placeholder="" ng-model="settings.renewpassword">
        </label>
    </div>
    <button class="button button-full button-large button-positive" ng-click="changePassword();">
        Update
    </button>
   
</ion-view>
