<ion-view view-title="Login" name="login-view" ng-init="loadUser()">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="E-mail" ng-model="data.email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="data.password">
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="login()">Sign In</button>
        <button class="button button-block button-positive" ng-click="fblogin()">Login with facebook</button>
        <button class="button button-block button-balanced" ng-click="signUp()">Sign Up</button>
    </ion-content>
</ion-view>
